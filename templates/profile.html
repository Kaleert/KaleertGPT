<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <h1 class="site-title">Профиль {{ user_data.username }}</h1>
        </div>
    </header>

    <section class="profile-section">
        <div class="container profile-container">
            <h2>Добро пожаловать, {{ user_data.first_name }}</h2>
            <p><strong>Имя:</strong> {{ user_data.first_name }}</p>
            <p><strong>Фамилия:</strong> {{ user_data.last_name }}</p>
            <p><strong>Юзернейм:</strong> @{{ user_data.username }}</p>
        </div>
    </section>
</body>
</html>
